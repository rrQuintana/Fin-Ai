projects:
  watouwebsite:
    schemaPath: amplify/backend/api/watouwebsite/build/schema.graphql
    includes:
      - src/graphql/**
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
